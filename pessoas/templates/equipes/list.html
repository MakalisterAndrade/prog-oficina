{% extends 'main.html' %}

{% block content %}

<div class="row mb-4 align-items-center">
  <div class="col">
    <strong class="fs-3">Equipes</strong>
  </div>
  <div class="col">
    <button type="button" class="btn btn-primary float-end">Adicionar</button>
  </div>
</div>

{% if equipes|length > 0 %}

{% for equipe in equipes %}
<table class="table table-hover mb-3">
  <thead class="table-light">
    <tr>

      <th scope="col">{{ equipe.descricao }}</th>
      <th scope="col">
        <div class="d-flex flex-row justify-content-end">

          <a href="#" class="nav-link link-primary me-3" aria-current="page">
            <svg class="bi pe-none me-2" width="20" height="20"><use xlink:href="#pencil"/></svg>
          </a>

          <a href="#" class="nav-link link-danger" aria-current="page">
            <svg class="bi pe-none me-2" width="20" height="20"><use xlink:href="#delete"/></svg>
          </a>

        </div>
      </th>

    </tr>
  </thead>
  <tbody>
    {% for mecanico in equipe.mecanicos.all %}
      <tr>
        <td>{{ mecanico.pessoa.nome }}</td>
        <td></td>
      </tr>
    {% endfor %}


  </tbody>
</table>
{% endfor %}

{% else %}

Sem equipes cadastradas.

{% endif %}

{% endblock content %}
